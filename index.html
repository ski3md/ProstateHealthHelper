<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUTS/BPH Clinical Risk Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              },
              accent: {
                teal: '#4fd1c5',
                gold: '#ecc94b',
                red: '#f56565',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      @media print {
        @page {
          margin: 1cm;
        }

        body, #root {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
        }

        /* Override Dark Mode Containers */
        .bg-slate-950, .bg-slate-900, .bg-slate-800, .bg-slate-850 {
          background-color: white !important;
          color: black !important;
          border-color: #e5e7eb !important; /* gray-200 */
          box-shadow: none !important;
        }

        /* Override Text Colors */
        .text-slate-100, .text-slate-200, .text-slate-300, .text-slate-400, .text-slate-500, .text-white {
          color: black !important;
        }

        /* Preserve Accent Colors for Charts (Risk Bars) */
        .bg-accent-teal, .bg-accent-red, .bg-accent-gold, .bg-blue-400, .bg-green-500, .bg-blue-500, .bg-red-900, .bg-yellow-900, .bg-green-900, .bg-teal-900 {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide Interactive Elements */
        button, input[type="range"], .print\:hidden {
          display: none !important;
        }
        
        /* Force Display of Print Elements */
        .print\:block {
          display: block !important;
        }
        
        /* Typography Fixes for Print */
        h1, h2, h3, h4 {
          color: black !important;
          page-break-after: avoid;
        }
        
        p, .break-inside-avoid {
          page-break-inside: avoid;
        }
        
        /* Inputs in print mode */
        input[type="number"], select, input[type="text"] {
          border: none !important;
          background: transparent !important;
          color: black !important;
          padding: 0 !important;
          font-weight: bold;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
